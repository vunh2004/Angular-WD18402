<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Product Table</h1>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">STT</th>
        <th class="py-3 px-6 text-left">Image</th>
        <th class="py-3 px-6 text-left">Title</th>
        <th class="py-3 px-6 text-left">Description</th>
        <th class="py-3 px-6 text-right">Price</th>
        <th class="py-3 px-6 text-center">Category</th>
        <th class="py-3 px-6 text-center">Actions</th>
      </tr>
    </thead>
    <tbody class="text-gray-600 text-sm">
      <tr
        *ngFor="let product of products; let i = index"
        class="border-b border-gray-300 hover:bg-gray-100"
      >
        <td class="py-3 px-6 text-left">{{ i + 1 }}</td>
        <td class="py-3 px-6 text-left">
          <img
            src="{{ product.image }}"
            alt="Smartphone"
            class="w-12 h-12 rounded-full"
          />
        </td>
        <td class="py-3 px-6 text-left">{{ product.title }}</td>
        <td class="py-3 px-6 text-left">
          {{ product.description }}
        </td>
        <td class="py-3 px-6 text-right">${{ product.price }}</td>
        <td class="py-3 px-6 text-center">{{ product.category }}</td>
        <td class="py-3 px-6 text-center">
          <button
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
