<form (ngSubmit)="onSubmit(formAdd)" #formAdd="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="email" class="form-control" ngModel name="title" />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" ngModel name="price" />
  </div>
  <button type="submit" class="btn btn-primary">Thêm mới</button>
</form>
